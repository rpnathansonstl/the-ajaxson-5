<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><title>The AJAXson 5</title>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
    <div class="row">
      <div class="col-md-12">
        <h1 class="title">The AJAXson 5</h1>
      </div>
    </div>
    <div class="row">
        <div class="container text-center col-md-12">
          <form id="form-gif-request">
              <label>What kind of Jackson 5 related gif do you want?</label>
              <br><input id="tag" name="tag" type="text"/>
              <p id="queryError" hidden></p>
              <p id="feedback"></p>

              <p id="robot">Prove you are not an evil robot by answering this riddle. How many Jacksons are better than 1?</p>
              <!-- <p id="robotError"></p> -->
              <input id="captcha" name="captcha" type="text"/>
              <p id="captchaError" hidden></p>
              <div class="row">
                  <br><input type="submit" value="Get my Gif!"/>
              </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="container">
          <img id="gif" src=""/>
        </div>
      </div>
